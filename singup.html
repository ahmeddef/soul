<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v8 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="css/bootstrap-grid.rtl.min.css.map">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-grid.rtl.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
        <style>
            body{
              overflow-x: hidden;
           }
           .form{
            padding-left: 20px;
            padding-right: 20px;
           }
              </style>
	</head>
<body>
    <div class="row ">
        <div class="col-md-7 image-holder w-sm-0 ">
            <img src="images/registration-form-8.jpg">  
        </div>
        <!--  -->
        <div class="form-inner col-md-5 form">
            <form>
                <div class="form-header">
                    <h3>Sign up  <img src="images/white.png" alt="logo" style="width:40px;"></h3>
                    <img src="images/sign-up.png" alt="" class="sign-up-icon">
                </div>
                <div class="form-group">
                    <label for="">Full Name:</label>
                    <input type="text" class="form-control" data-validation="length alphanumeric" data-validation-length="3-12">
                </div>
                <div class="form-group">
                    <label for="">Username:</label>
                    <input type="text" class="form-control" data-validation="length alphanumeric" data-validation-length="3-12">
                </div>
                <div class="form-group">
                    <label for="">Age:</label>
                    <input type="text" class="form-control" data-validation="length alphanumeric" data-validation-length="3-12">
                </div>
                <div class="form-group">
                    <label for="">E-mail:</label>
                    <input type="text" class="form-control" data-validation="email">
                </div>
                <div class="form-group" >
                    <label for="">Password:</label>
                    <input type="password" class="form-control" data-validation="length" data-validation-length="min8">
                </div>
                <div class="form-group" >
                    <label for="">Confirm Password:</label>
                    <input type="password" class="form-control" data-validation="length" data-validation-length="min8">
                </div>
                <div class="d-md-flex justify-content-center align-items-center mb-4 py-2">

                    <h6 class="mb-0 me-4">Gender: </h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="option3" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
                  <a class="link" href="singup.html">
                    <input class="buttom" type="button" value="Registr Your Account">
                </a>
                <div class="socials">
                    <p>Sign up with social platforms</p>
                    <a href="" class="socials-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="" class="socials-icon">
                        <i class="fab fa-google"></i>
                    </a>
                  
                </div>
                <a class="link" href="login.html">
                    <input class="buttom" type="button" value="Login">
                </a>
            </form>
    </div>





</body>
<script src="js/jquery-3.6.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/all.min.js"></script>
<script src="js/popper.min.js"></script>
</html>
